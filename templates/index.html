<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>E-Commerce → Tally Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>


<body>
    <div class="container">
        <div class="card p-4 shadow-lg">
            <h2 class="mb-4 text-center">E-Commerce → Tally Converter</h2>
            <p class="text-muted text-center">
                Upload your Amazon / Flipkart / Meesho / TCS files<br>
                and get a Tally-ready Excel (Sales + Sales Return).
            </p>
            <form method="post" enctype="multipart/form-data">

                <!-- Seller State Dropdown -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Seller State (for GST split)</label>
                    <select name="seller_state" class="form-select" required>
                        <option value="" disabled selected>-- Select Seller State --</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttarakhand</option>
                        <option>West Bengal</option>
                        <option>Andaman and Nicobar Islands</option>
                        <option>Chandigarh</option>
                        <option>Dadra and Nagar Haveli and Daman and Diu</option>
                        <option>Delhi</option>
                        <option>Jammu and Kashmir</option>
                        <option>Ladakh</option>
                        <option>Lakshadweep</option>
                        <option>Puducherry</option>
                    </select>
                </div>

                <!-- File Upload -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Upload Invoice Files (CSV/XLSX)</label>
                    <input type="file" name="files" multiple class="form-control" accept=".csv,.xlsx" required>
                </div>

                <!-- Submit -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Convert to Tally Excel
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
